{% extends 'main/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col m8">
                <h1><a href="">{{ first_page.title|title }}</a></h1>
                <p>@{{first_page.author}} | {{ first_page.create_date }}</p>
                {{ first_page.content | safe }}
            </div>
            {% for post in posts %}
            <div class="col m4">
                <ul class="collapsible">
                    <li>
                        <div class="collapsible-header">{{post.title|title}}</div>
                        <div class="collapsible-body"><span>
                                <a href="{% url 'post:category_post' post.slug %}"
                                    class="waves-effect waves-light btn">GO</a>
                            </span></div>
                    </li>
                </ul>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

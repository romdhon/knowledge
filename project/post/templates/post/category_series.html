{% extends 'main/base.html' %}

{% block content %}
<div class="container">
        {% for s in category.categories.all %}
        <div class="col s12 m4">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{ s.series_name|title }}</span>
                </div>
                <div class="card-action">
                    <a href="{% url 'post:first_post' s.series_slug %}" class="waves-effect waves-light btn">
                        Read More
                    </a>
                </div>
            </div>
        {% endfor %}
        </div>
</div>
{% endblock %}
